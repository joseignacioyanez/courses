{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <div class="container">
        <form action="" method="post">
        {% csrf_token %}
        <div class="row justify-content-md-center  mt-5">
            <input type="text" name="entryTitle" value="{{ entryTitle }}" style="width:70vw" readonly required>
        </div>
        <div class="row justify-content-md-center mt-5">
            <textarea name="entryMarkdown" cols="20" rows="8" placeholder="Write your Markdown here" style="width:70vw;height:50vh" required>{{ entryMarkdown }}</textarea>
        </div>
        <div class="row justify-content-md-center  mt-5">
            <input type="submit" value="Save Entry">
        </div>
        </form> 
    </div>
        
                
        
{% endblock %}
