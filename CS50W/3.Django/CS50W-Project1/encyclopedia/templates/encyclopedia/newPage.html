{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    {% if error %}
        <div class="alert alert-danger" role="alert">
        The name of this entry Already exists! Input a new name.
        </div>
    {% endif %}

    <div class="container">
        <form action="" method="post">
        {% csrf_token %}
        <div class="row justify-content-md-center  mt-5">
            <input type="text" name="entryTitle" placeholder="Title" style="width:70vw" required>
        </div>
        <div class="row justify-content-md-center mt-5">
            <textarea name="entryMarkdown" cols="20" rows="8" placeholder="Write your Markdown here" style="width:70vw;height:50vh" required>{{ entryMarkdown }}</textarea>
        </div>
        <div class="row justify-content-md-center  mt-5">
            <input type="submit" value="Save Entry">
        </div>
        </form> 
    </div>
        
                
        
{% endblock %}
